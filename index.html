<!DOCTYPE html>
<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>Calculator</title>
	</head>
	<body>
	<div id="calculator">
		<div id="display"></div>
		<div class="row">
			<button id="back" onclick="input(this)">&#8592;</button>
			<button id="m" onclick="input(this)">M</button>
			<button id="clear" onclick="input(this)">C</button>
			<button id="negate" onclick="input(this)">&plusmn;</button>
			<button id="sqroot" onclick="input(this)">&radic;</button>
		</div>
		<div class="row">
			<button onclick="input(this)">7</button>
			<button onclick="input(this)">8</button>
			<button onclick="input(this)">9</button>
			<button id="divide" onclick="input(this)">/</button>
			<button id="percent" onclick="input(this)">%</button>
		</div>
		<div class="row">
			<button onclick="input(this)">4</button>
			<button onclick="input(this)">5</button>
			<button onclick="input(this)">6</button>
			<button id="multiply" onclick="input(this)">*</button>
			<button id="inverse" onclick="input(this)">1/x</button>
		</div>
		<div class="row">
			<button onclick="input(this)">1</button>
			<button onclick="input(this)">2</button>
			<button onclick="input(this)">3</button>
			<button id="subtract" onclick="input(this)">-</button>
			<button id="power" onclick="input(this)">^</button>
		</div>
		<div class="row">
			<button onclick="input(this)">0</button>
			<button id="dot" onclick="input(this)">.</button>
			<button id="add" onclick="input(this)">+</button>
			<button id="equals" onclick="input(this)">=</button>
			<button id="pi" onclick="input(this)">&Pi;</button>
		</div>
	</div>
	<script type="text/javascript" src="calculator.js"></script>
	</body>
</html>
