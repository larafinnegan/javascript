<!DOCTYPE html>
<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>Calculator</title>
	</head>
	<body>
	<div id="calculator">
		<div id="display"></div>
		<div class="row">
			<button id="back" class="button" onclick="input(this)"><p>&#8592;</p></button>
			<button id="m" class="button" onclick="input(this)"><p>M</p></button>
			<button id="clear" class="button" onclick="input(this)"><p>C</p></button>
			<button id="negate" class="button" onclick="input(this)"><p>&plusmn;</p></button>
			<button id="sqrt" class="button" onclick="input(this)"><p>&radic;</p></button>
		</div>
		<div class="row">
			<button id="7" class="button" onclick="input(this)"><p>7</p></button>
			<button id="8" class="button" onclick="input(this)"><p>8</p></button>
			<button id="9" class="button" onclick="input(this)"><p>9</p></button>
			<button id="divide" class="button" onclick="input(this)"><p>/</p></button>
			<button id="percent" class="button" onclick="input(this)"><p>%</p></button>
		</div>
		<div class="row">
			<button id="4" class="button" onclick="input(this)"><p>4</p></button>
			<button id="5" class="button" onclick="input(this)"><p>5</p></button>
			<button id="6" class="button" onclick="input(this)"><p>6</p></button>
			<button id="multiply" class="button" onclick="input(this)"><p>*</p></button>
			<button id="inverse" class="button" onclick="input(this)"><p>1/x</p></button>
		</div>
		<div class="row">
			<button id="1" class="button" onclick="input(this)"><p>1</p></button>
			<button id="2" class="button" onclick="input(this)"><p>2</p></button>
			<button id="3" class="button" onclick="input(this)"><p>3</p></button>
			<button id="subtract" class="button" onclick="input(this)"><p>-</p></button>
			<button id="power" class="button" onclick="input(this)"><p>^</p></button>
		</div>
		<div class="row">
			<button id="0" class="button" onclick="input(this)"><p>0</p></button>
			<button id="dot" class="button" onclick="input(this)"><p>.</p></button>
			<button id="add" class="button" onclick="input(this)"><p>+</p></button>
			<button id="equals" class="button" onclick="input(this)"><p>=</p></button>
			<button id="pi" class="button" onclick="input(this)"><p>&Pi;</p></button>
		</div>
	</div>
	<script type="text/javascript" src="calculator.js"></script>
	</body>
</html>
